# Using compose-spec v2 (no version key)

services:
  auth-service:
    image: quavaghar2/pokedex-auth-service:latest
    container_name: pokedex-auth-service
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./keys:/app/keys:ro
      - auth-data:/app/data
    networks:
      - pokedex-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Security: Run as non-root user
    user: "1001:1001"
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  mysql:
    image: mysql:8.0
    container_name: pokedex-mysql
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-auth_db}
      - MYSQL_USER=${MYSQL_USER:-auth_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - pokedex-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  auth-data:
  mysql-data:

networks:
  pokedex-network:
    driver: bridge
